<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
   <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  
   <!-- moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- style-css -->
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
</head>
<body>
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color:black; color:limegreen">  <img src="assets/images/1814286-neo.jpg" alt="">
          <h1 class="text-center">Matrix Calculated Train Schedule</h1>
          <h3 class="text-center">There is no spoon</h3>
        </div>
    
        <div class="row">
    
          <div class="col-md-12">
    
            <!-- Current Employees-->
            <div class="card mb-4" style = "color:limegreen">
              <div class="card-header" style="background-color:black; color:limegreen; border-color: limegreen; ">Current Train Schedule</div>
              <div class="card-body" style="background-color:black">
                <table class="table table-sm table-hover" id='customer-table'>
                  <thead>
                    <tr>
                      
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Frequency (min)</th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Minutes away</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
    
        <div class="row" >
          <div class="col-md-12">
            <!-- Add Employee  -->
            <div class="card mb-4"style = "color: limegreen" >
              <div class="card-header" style= "background-color: black; color:limegreen; border-color:limegreen">Add Train Schedule</div>
              <div class="card-body" style = "background-color:black">
    
                <!-- Entry Form -->
                <form>
                    
                  <div class="form-group">
                    <label for="employee-name-input" >Train Name</label>
                    <input class="form-control"style = "background-color: black; color:limegreen" id="train-name-input"  placeholder="Coal Train" type="text">
                  </div>
                  <div class="form-group">
                    <label for="role-input">Destination</label>
                    <input class="form-control"style = "background-color: black; color:limegreen" id="destination-input"  placeholder="Amsterdam" type="text">
                  </div>
                  <div class="form-group">
                    <label for="start-input">First Train Time (HH:mm-military time)</label>
                    <input class="form-control"style = "background-color: black; color:limegreen" id="First-train-input"  placeholder="21:30" type="text">
                  </div>
                  <div class="form-group">
                    <label for="rate-input">Frequency (min)</label>
                    <input class="form-control"style = "background-color: black; color:limegreen" id="frequency-input"  placeholder="200" type="text">
                  </div>
                  <button class="btn float-left" id="add-train-btn">Submit</button>
                </form>
    
              </div>
            </div>
          </div>
        </div>
    
      </div>
     

      <script src="assets/javascript/java.js"></script>

</body>
</html>
